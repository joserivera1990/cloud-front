<div class="main-container" id="main-container">
	<div class="main-content">
		<!-- /section:basics/content.breadcrumbs -->
		<div class="page-content">
			<div class="page-header">
				<h1>
					Eventos <small> <i
						class="ace-icon fa fa-angle-double-right"></i>Actualizar Eventos
					</small>
				</h1>
			</div>
			<div>
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->
						<div class="row">
							<div class="col-xs-12">
								<table id="simple-table"
									class="table  table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">Nombre</th>
											<th class="center">Categoría</th>
											<th class="center">Lugar</th>
											<th class="center">Editar</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="event in events track by $index">
											<td>{{ event.name }}</td>
											<td>{{ event.category }}</td>
											<td>{{ event.place }}</td>
											<td class="center">
												<div class="action-buttons">
													<a href="#" ng-click="getEvent(event.idEvent);"
													   class="green bigger-140 show-details-btn"
													   title="Show Details"> <i
															class="ace-icon fa fa-angle-double-down"></i> <span
															class="sr-only">{{ event.idEvent }}</span>
													</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div ng-hide="ocultarSeccionActualizarPaquete" class="ng-hide" class="page-header">
					<h1>
						<small> <i class="ace-icon fa fa-angle-double-right"></i>Detalles
						</small>
					</h1>
				</div>
				<div ng-hide="ocultarSeccionActualizarPaquete" class="ng-hide" class="row">
				<form name="userForm" ng-submit="updateEvent()" novalidate>
						<div  >
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-1"> Nombre </label>

								<div class="col-sm-9">
									<input  ng-model="event.name" required ng-max="20"
										type="text" id="form-field-1" placeholder="Nombre"
										class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									   for="form-field-1">Categor&iacutea</label>

								<div class="col-sm-9">
									<select name="repeatSelect" id="repeatSelect" required ng-model="event.category">
										<option value="conferencia">Conferencia</option>
										<option value="seminario">Seminario</option>
										<option value="congreso">Congreso</option>
										<option value="curso">Curso</option>
									</select>
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-1"> Lugar </label>

								<div class="col-sm-9">
									<input required required ng-max="10"
										ng-model="event.place" type="text" id="form-field-1"
										placeholder="Precio" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									   for="form-field-1"> Dirección </label>

								<div class="col-sm-9">
									<input required required ng-max="100"
										   ng-model="event.address" type="text" id="form-field-1"
										   placeholder="Dirección" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									   for="timepicker">Fecha Inicio</label>
								<div class="col-sm-3">
									<input type="text" uib-datepicker-popup ng-model="event.initialDate" readonly is-open="statusInitial.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
									<button type="button" ng-click="openInitial($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1">Fecha Fin </label>
								<div class="col-sm-3">
									<input type="text"  uib-datepicker-popup ng-model="event.finalDate" readonly is-open="statusFinal.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
									<button type="button"  ng-click="openFinal($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									   for="form-field-2">Evento presencial</label>
								<div class="col-sm-4">
									<input name="form-field-checkbox" type="checkbox" class="ace"
										   ng-model="event.isPresencial" /> <span class="lbl"></span>
								</div>
							</div>
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" ng-disabled="userForm.$invalid"
									class="btn btn-sm btn-primary" type="button">
									<i class="ace-icon fa fa-check bigger-110"></i> Actualizar Evento
								</button>
							</div>
						</div>
					</form>
					</div>
			</div>
		</div>
	</div>
	<!-- /.main-content -->
	<a href="#" id="btn-scroll-up"
		class="btn-scroll-up btn btn-sm btn-inverse"> <i
		class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
</div>
