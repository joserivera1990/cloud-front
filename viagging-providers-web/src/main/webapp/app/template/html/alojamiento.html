	<div id="user-profile-1" class="user-profile row">
		<div class="col-xs-12 col-sm-3 center">
			<div>
				<img
					data-ng-src="data:image/png;base64,{{alojamiento.servicio.imagenPrincipal}}"
					width="200" height="200" />
				</span-->
			</div>
		</div>

		<div class="col-xs-12 col-sm-9">

			<!-- #section:pages/profile.info -->
			<div class="profile-user-info profile-user-info-striped">
				<div class="profile-info-row">
					<div class="profile-info-name">Nombre</div>

					<div class="profile-info-value">
						<span class="editable" id="nombre">{{
							alojamiento.servicio.nombre }}</span>
					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">Descripci&oacuten</div>

					<div class="profile-info-value">
						<span class="editable" id="descripcion">{{
							alojamiento.servicio.descripcionCorta }}</span>
					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">Precio por noche</div>

					<div class="profile-info-value">
						<span class="editable" id="valorPorNoche">{{
							alojamiento.servicio.precio }}</span>
					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">Ciudad</div>

					<div class="profile-info-value">
						<span class="editable" id="ciudad">{{ alojamiento.ciudad }}</span>
					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">restricciones</div>

					<div class="profile-info-value">
						<span class="editable" id="restricciones">{{
							alojamiento.servicio.restricciones }}</span>

			</div>
