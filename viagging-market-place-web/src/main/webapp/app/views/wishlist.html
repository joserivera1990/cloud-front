<div class="alert alert-warning" role="alert" ng-show="!wishList || wishList.length == 0">
	No has agregado productos a tu lista de deseos.
</div>

<div class="container main-container">
	<div class="row">

		<div class="clearfix visible-sm"></div>

		<!-- Wishlist -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="col-lg-12 col-sm-12">
				<span class="title"><i class="fa fa-heart"></i> LISTA DE DESEOS</span>
			</div>
			<div class="col-lg-12 col-sm-12 hero-feature">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="wish in wishList">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
							<div class="row" style="margin-right: 10px;">
								<a href="blog-detail.html" class="thumbnail" style="margin-bottom:0px;"><img
									src="../app/images/hotel_1.jpg" alt=""></a>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<h4>
								<a href="blog-detail.html">{{wish.producto.nombre}}</a>
							</h4>
							<p>{{wish.producto.descripcion}}</p>
							<div class="the-list">
								<h3 class="col-xs-12">{{wish.producto.precio | currency}}</h3>
							</div>
							<div class="product-rating" style="padding-left: 15px">
								<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
									class="fa fa-star"></i> <i class="fa fa-star"></i> <i
									class="fa fa-star-half-o"></i>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 text-center">
							<div class="btn-group">
								<a href="#" class="btn btn-primary"><i
									class="fa fa-shopping-cart"></i> Comprar</a>
							</div>
							<div class="btn-group">
								<a href="#" class="btn btn-danger"><i class="fa fa-trash-o"></i>
									Eliminar</a>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<hr>
					</div>
				</div>
			</div>
		</div>
		<!-- End Wishlist -->
	</div>
</div>
