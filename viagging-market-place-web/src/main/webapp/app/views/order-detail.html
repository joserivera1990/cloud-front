<div class="container main-container">
	<div class="row">
		<!-- Catalogue -->
		<div class="col-xs-12">
			<div class="col-lg-12 col-sm-12">
				<span class="title"><i class="fa fa-shopping-cart"></i> ORDEN # {{order.id}}</span>
			</div>
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-offset-2 col-sm-offset-2 col-lg-8 col-sm-8">
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<td class="compare-product" colspan="4" style="text-align: center">Detalle de los productos</td>
								</tr>
							</thead>
							<tbody>
								<tr class="first_row">
									<td>Producto</td>
									<td># Personas</td>
									<td>Precio (Persona)</td>
								</tr>
								<tr ng-repeat="compra in order.compras">
									<td><a ui-sref="detail({productId:compra.producto.id})">{{compra.producto.nombre}}</td>
									<td>{{compra.cantidad}}</td>
									<td>{{compra.producto.precio | currency}}</td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: right">Total</td>
									<td>{{order.transaccion.valor | currency}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- End Catalogue -->
	</div>
</div>
