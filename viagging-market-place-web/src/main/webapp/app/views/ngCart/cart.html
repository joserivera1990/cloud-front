<div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
    No has agregado nada al carrito.
</div>

<div class="container main-container">
	<div class="row">
		<div class="clearfix visible-sm"></div>
		<!-- Cart -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="col-lg-12 col-sm-12">
				<span class="title">CARRITO</span>
			</div>
			<div class="col-lg-12 col-sm-12 hero-feature">
				<div class="table-responsive">
					<table class="table table-bordered tbl-cart">
						<thead>
							<tr>
								<td>Producto</td>
								<td class="td-qty">NÃºmero Personas</td>
								<td>Precio (Persona)</td>
								<td>Sub Total</td>
								<td>Remover</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in ngCart.getCart().items track by $index">
								<td>
									<a ui-sref="detail({productId: item.getId()})">{{item.getName()}}</a>
								</td>
								<td>
									<div class="input-group bootstrap-touchspin">
										<span class="input-group-btn">
											<button class="btn btn-default bootstrap-touchspin-down" type="button"
												ng-click="item.setQuantity(-1, true)">-</button>
										</span>
										<input type="text" name=""
											value="{{item.getQuantity() | number}}" class="input-qty form-control text-center"/>
										<span class="input-group-btn">
											<button class="btn btn-default bootstrap-touchspin-up" type="button" 
												ng-click="item.setQuantity(1, true)">+</button>
										</span>
									</div>
								</td>
								<td class="price">{{item.getPrice() | currency}}</td>
								<td>{{item.getTotal() | currency}}</td>
								<td class="text-center">
									<a class="remove_cart" rel="2" ng-click="ngCart.removeItemById(item.getId())"
										style="cursor: pointer;"> <i class="fa fa-trash-o"></i>
								</a></td>
							</tr>
							<tr>
								<td colspan="4" align="right">Total</td>
								<td class="total" colspan="2"><b>{{ngCart.totalCost() | currency}}</b></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn-group btns-cart">
					<button type="button" class="btn btn-primary" ui-sref="home">
						<i class="fa fa-arrow-circle-left"></i> Continuar Comprando
					</button>
					<button type="button" class="btn btn-success" ui-sref="checkout">
						Checkout <i class="fa fa-arrow-circle-right"></i>
					</button>
				</div>
			</div>
		</div>
		<!-- End Cart -->
	</div>
</div>
