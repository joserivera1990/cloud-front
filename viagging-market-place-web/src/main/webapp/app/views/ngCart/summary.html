<div class="row">
	<div class="well">
		<div class="btn-group btn-group-cart">
			<button type="button" class="btn btn-default dropdown-toggle"
				data-toggle="dropdown">
				<span class="pull-left"><i
					class="fa fa-shopping-cart icon-cart"></i></span> <span class="pull-left">Carrito: {{ngCart.getTotalItems()}} 
					<ng-pluralize count="ngCart.getTotalItems()" when="{1: 'item', 'other':'items'}"></ng-pluralize>
					({{ngCart.totalCost() | currency}})
				</span> <span class="pull-right"><i class="fa fa-caret-down"></i></span>
			</button>
			<ul class="dropdown-menu cart-content" role="menu">
				<li ng-repeat="item in ngCart.getCart().items track by $index">
					<a href="detail.html">
						<b>{{item.getName()}}</b>
						<span ng-show="item.getQuantity() > 1">(x{{item.getQuantity() | number}})</span>
						<span>{{item.getPrice() | currency}}</span>
					</a>
				</li>
				<li class="divider" ng-show="ngCart.getTotalItems() > 0"></li>
				<li><a ui-sref="cart">Total: {{ngCart.totalCost() | currency}}</a></li>
			</ul>
		</div>
	</div>
</div>
